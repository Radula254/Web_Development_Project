<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Information</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    .drug-card {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    h1 {
      color: #333;
    }

    h2 {
      color: #0066cc;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Drug Information</h1>

    <!-- Display drug information here -->
    <div id="drug-info"></div>
  </div>

  <script>
    // Fetch drug information from the server
    async function fetchDrugInformation() {
      try {
        const response = await fetch('http://127.0.0.1:3000/drugdetail'); // Replace with the actual API endpoint
        const data = await response.json();
  
        // Display drug information
        const drugInfoContainer = document.getElementById('drug-info');
        data.forEach(drug => {
          const drugElement = document.createElement('div');
          drugElement.style.border = '1px solid #ccc';
          drugElement.style.marginBottom = '20px';
          drugElement.style.padding = '20px';
  
          // Display image
          const imageElement = document.createElement('img');
          imageElement.src = drug.image;
          imageElement.alt = drug.drugname;
          imageElement.style.maxWidth = '100%';
          imageElement.style.height = 'auto';
          drugElement.appendChild(imageElement);
  
          // Display drug name
          const drugNameElement = document.createElement('h2');
          drugNameElement.textContent = drug.drugname;
          drugNameElement.style.color = '#0066cc';
          drugElement.appendChild(drugNameElement);
  
          // Display drug details
          const drugDetailsElement = document.createElement('p');
          drugDetailsElement.textContent = drug.drugdetails;
          drugDetailsElement.style.color = '#666';
          drugElement.appendChild(drugDetailsElement);
  
          drugInfoContainer.appendChild(drugElement);
        });
      } catch (error) {
        console.error('Error fetching drug information:', error);
      }
    }
  
    // Fetch drug information on page load
    fetchDrugInformation();
  </script>
  
</body>
</html>
