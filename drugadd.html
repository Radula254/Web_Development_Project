<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="logo6.jpg">
    <link rel="stylesheet" href="drug2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>MedEase</title>
</head>
<body>
    <section id="products1" class="section-p1">
        <h2>Drugs In Dispensary</h2>
        <button onclick="goback()" class="normal"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>Return</button>

        <div class="pro-container" id="drug-container"></div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch('http://127.0.0.1:3000/drugdetails')
                    .then(response => response.json())
                    .then(data => {
                        const container = document.getElementById("drug-container");
                        data.forEach(drug => {
                            const item = document.createElement('div');
                            item.classList.add('pro');
                            item.innerHTML = `
                             <img src="${drug.image}" alt="${drug.drugName}">
                                <div class="des">
                                    <span>${drug.drugName}</span>
                                    <h5>${drug.drugDetails}</h5>
                                </div>
                            `;
                            container.appendChild(item);
                        });
                    })
                    .catch(error => {
                        console.error("Error fetching drug data:", error);
                    });
            });

            function goback() {
                window.history.back();
            }
        </script>
        <script src="drugs.js"></script>
    </section>
</body>
</html>
