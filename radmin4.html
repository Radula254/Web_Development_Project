<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionists Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        #content-div {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .receptionist-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #add-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #add-form label {
            display: block;
            margin-bottom: 8px;
        }

        #add-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        #add-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #add-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="add-form">
        <h2>Edit Receptionist</h2>
        <form id="receptionist-form" onsubmit="submitForm(event)">
            <label for="id">Receptionist ID:</label><br>
            <input type="text" name="id" id="id" required><br>
    
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
    
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
    
            <label for="DOE">Date of Entry:</label>
            <input type="text" id="DOE" name="DOE">
    
            <label for="department">Department:</label>
            <input type="text" id="department" name="department">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
    
            <label for="pnumber">Phone Number:</label>
            <input type="text" id="pnumber" name="pnumber">
    
            <label for="password">Password:</label><br>
            <input type="password" name="password"><br>
    
            <button type="submit">Edit Receptionist</button>
        </form>
    </div>
    
    <div id="content-div"></div>
    
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission behavior
    
            const form = document.getElementById("receptionist-form");
            const formData = new FormData(form);
            const receptionist = {};
    
            formData.forEach((value, key) => {
                receptionist[key] = value;
            });
    
            const receptionistId = formData.get("id");
    
            if (receptionistId) {
                updateReceptionist(receptionist, receptionistId);
            } else {
                console.error("No Receptionist ID provided");
            }

            form.reset();
        }
    
        function updateReceptionist(receptionist, receptionistId) {
            // Remove empty values from the receptionist object
            const filteredReceptionist = Object.fromEntries(
                Object.entries(receptionist).filter(([_, v]) => v !== "")
            );
    
            fetch(`http://127.0.0.1:3000/receptionists/${receptionistId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(filteredReceptionist),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("receptionist-form").reset(); // Reset the form fields
            })
            .catch(error => {
                console.error("Error updating receptionist:", error);
            });
        }
    
    
        fetch('http://127.0.0.1:3000/receptionists')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("content-div");
                data.forEach(receptionist => {
                    const item = document.createElement('div');
                    item.classList.add('receptionist-item');
                    item.innerHTML = `
                        <strong>ID:</strong> ${receptionist.id}<br>
                        <strong>Name:</strong> ${receptionist.fname} ${receptionist.lname}<br>
                        <strong>Date of Entry:</strong> ${new Date(receptionist.DOE).toLocaleDateString()}<br>
                        <strong>Department:</strong> ${receptionist.department}<br>
                        <strong>Email:</strong> ${receptionist.email}<br>
                        <strong>Phone Number:</strong> ${receptionist.pnumber}
                    `;
                    container.appendChild(item);
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    </script>
    
    

</body>
</html>
