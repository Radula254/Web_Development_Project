<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionists Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        #content-div {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .receptionist-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="content-div"></div>

<script>
    fetch('http://127.0.0.1:3000/receptionists')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById("content-div");
            data.forEach(receptionist => {
                const item = document.createElement('div');
                item.classList.add('receptionist-item');
                item.innerHTML = `
                    <strong>ID:</strong> ${receptionist.id}<br>
                    <strong>Name:</strong> ${receptionist.fname} ${receptionist.lname}<br>
                    <strong>Date of Entry:</strong> ${receptionist.DOE}<br>
                    <strong>Department:</strong> ${receptionist.department}<br>
                    <strong>Email:</strong> ${receptionist.email}<br>
                    <strong>Phone Number:</strong> ${receptionist.pnumber}
                `;
                container.appendChild(item);
            });
        })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
</script>

</body>
</html>
